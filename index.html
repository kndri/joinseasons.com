  <body class="font-body bg-white">
    <div
      id="banner_error"
      class="hidden p-3 text-center text-white bg-red-500"
      style="display: none;"
    ></div>
    <div
      id="banner_success"
      class="hidden p-3 text-center text-white bg-green-500"
      style="display: none;"
    ></div>

    <div
      class="flex flex-col items-center justify-center text-center mx-auto px-5 h-screen"
    >
      <div
        class="flex flex-col items-center justify-center text-center pb-20 text-gray-800 text-xl text-center"
      >
        <div class="flex items-center justify-center text-center font-bold">
          <img
            class="wave object-contain h-10 w-10 pr-1"
            alt="wave"
            src="/assets/images/logo.png"
          />
          <p>Seasons</p>
        </div>
        <div class="flex items-center justify-center">
          <img src="/assets/images/group.png" />
        </div>
        <div class="mt-8 text-gray-700 max-w-md">
          Hey there, we’re working on a new relationship app (dating & friends)
          for Christians. It will definilty worth the wait.
        </div>

        <div class="mt-8 mt-2 text-gray-700 max-w-md text-sm">
          Let's stay in touch, drop your email!
        </div>

        <div class="email-capture js-email-capture">
          <div class="email-capture__error js-email-capture-error">
            <ul class="list">
              <li class="list__item">A valid email address is required.</li>
            </ul>
          </div>

          <div class="email-capture__success js-email-capture-success">
            <p class="h3">Thanks for signing up!</p>
            <p class="text">We’ll see you in your inbox soon.</p>
          </div>

          <div class="input js-email-capture-email">
            <input
              class="js-email-capture-text"
              type="text"
              id="email"
              name="email"
              placeholder="Enter Email"
            />
            <input
              class="js-email-capture-submit"
              type="submit"
              class="border-solid"
              id="submit"
              value="Sign Up"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
